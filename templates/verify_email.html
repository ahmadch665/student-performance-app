<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* ===== General Reset ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== Page Background ===== */
body {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Container (Card) ===== */
.container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

/* ===== Headings ===== */
.container h2 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #333;
    font-weight: 600;
}

/* ===== Labels ===== */
label {
    display: block;
    text-align: left;
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 6px;
    color: #444;
}

/* ===== Inputs ===== */
input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.95rem;
    transition: 0.3s;
}

input:focus {
    border-color: #4facfe;
    outline: none;
    box-shadow: 0 0 6px rgba(79, 172, 254, 0.4);
}

/* ===== Buttons ===== */
button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #4facfe, #00c3ff);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg, #3a8de0, #0099cc);
    transform: translateY(-2px);
}

/* ===== Flash Messages ===== */
ul {
    margin-top: 15px;
    list-style: none;
    padding: 0;
}

ul li {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    font-size: 0.9rem;
}

/* Success / Error Colors */
.success {
    background: #d4edda;
    color: #155724;
    border-left: 4px solid #28a745;
}

.error {
    background: #f8d7da;
    color: #721c24;
    border-left: 4px solid #dc3545;
}

.warning {
    background: #fff3cd;
    color: #856404;
    border-left: 4px solid #ffc107;
}

/* ===== Fade In Animation ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <p>Username: <b>{{ username }}</b></p>
        <form method="POST" action="{{ url_for('verify_email') }}">
            <input type="hidden" name="username" value="{{ username }}">
            <label for="email">Enter Registered Email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Verify</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
