<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Performance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a15fe7, #6a9bf1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 380px;
        }
        .login-card h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-control {
            padding: 10px 12px;
            font-size: 0.95rem;
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            font-weight: 500;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #1a5ed6;
            border-color: #1a5ed6;
        }
        .alert {
            font-size: 0.9rem;
            padding: 8px 12px;
            margin-top: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <form method="POST">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" name="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Enter your password" required>
    </div>
    
    <button class="btn btn-primary" type="submit">Login</button>
    
    <div class="text-center mt-2">
      <a href="{{ url_for('forgot_password') }}">Forgot password?</a>

    </div>
</form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

</body>
</html>
